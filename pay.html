<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elkun-Pay</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV8cuTD5szGo6TrfCews-YsUqFDxQDWdNmjA&s" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-[#f8f3ed]">
<!-- NAV -->
    <header class="grid grid-cols-1 px-7 py-5 sticky top-0 z-10 bg-[#f8f3ed] shadow">
        <div class="flex">
            <div class="border-r border-[#724025]">
                <p class="text-3xl font-bold text-[#724025] mr-5">
                    Elkun Café
                </p>
            </div>
            <div>
                <p class="text-3xl text-[#724025] ml-5">
                    Thanh toán
                </p>
            </div>
        </div>
    </header>
<!-- Nội dung -->
    <!-- Địa chỉ nhận hàng -->
    <div class="px-5 md:px-20 my-5">
        <p class="text-[#724025] text-xl mt-4">
            <i class='bx bxs-edit-location'></i> Địa chỉ nhận hàng
        </p>
        <table class="mt-5 leading-10">
            <tr>
                <td>
                    <p class="mr-3">Họ tên</p>
                </td>
                <td>
                    <input class="border rounded-lg px-4" type="text" name="" id="" placeholder="Nhập họ tên...">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="mt-3 mr-3">Số điện thoại</p>
                </td>
                <td>
                    <input class="border rounded-lg px-4 mt-3" type="text" name="" id="" placeholder="Nhập số điện thoại...">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="mt-3 mr-3">Địa chỉ</p>
                </td>
                <td>
                    <input class="border rounded-lg px-4 mt-3" type="text" name="" id="" placeholder="Nhập địa chỉ...">
                </td>
            </tr>
        </table>
    </div>
    <!-- Thông tin sản phẩm -->
    <div class="px-5 md:px-20">
        <table class="table-auto text-center w-full pb-2">
            <tr>
                <th>
                    <p class="text-xl text-left text-[#724025] my-5">Sản phẩm</p>
                </th>
                <th>
                    <p>Đơn giá</p>
                </th>
                <th>
                    <p>Số lượng</p>
                </th>
                <th>
                    <p>Thành tiền</p>
                </th>
            </tr>

            <tr>
                <td>
                    <div class="flex">
                        <div class="flex items-center">
                            <img class="w-14 h-14 object-cover mr-5" src="https://product.hstatic.net/1000075078/product/1696220139_tra-xanh-espresso-marble_26a0eb92bfd649508d0e93173e9b3083.jpg" alt="">
                            <p class="mr-5">
                                Trà Xanh Espresso Marble
                            </p>
                            <p class="ms-auto text-gray-600">
                                Loại: Nhỏ - Trân châu trắng
                            </p>
                        </div>
                    </div>
                </td>
                <td>
                    <p>49.000 đ</p>
                </td>
                <td>
                    <p>1</p>
                </td>
                <td>
                    <p>49.000 đ</p>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <hr class="my-3">
                    <p class="text-right text-gray-600">Tổng tiền hàng: 49.000 đ</p>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <p class="text-right text-gray-600 my-3">Phí vận chuyển: 49.000 đ</p>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <p class="text-right text-gray-600 font-bold my-3">Tổng thanh toán: 98.000 đ</p>
                    <hr class="my-3">
                </td>
            </tr>
            <tr>
                <td colspan="4" class="whitespace-nowrap text-right">
                    <button class="px-5 py-3 bg-[#724025] rounded-lg text-white">
                        Đặt hàng
                    </button>
                </td>
            </tr>
            
        </table>
    </div>
</body>
</html>
